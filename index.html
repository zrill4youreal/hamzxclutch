<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMZX - Pengunduh Video TikTok Tanpa Watermark</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo HAMZX" class="logo">
            <h1>HAMZX</h1>
            <p>Unduh Video TikTok Tanpa Watermark</p>
        </header>

        <div class="input-area">
            <input type="text" id="tiktok-url" placeholder="Tempel tautan video TikTok di sini">
            <button id="download-button">Unduh</button>
        </div>

        <div class="download-area">
            <video id="video-preview" width="400" controls style="display: none;"></video>
            <a id="download-link" href="#" download style="display: none;">Unduh Video Tanpa Watermark</a>
            <p id="error-message" style="color: red; display: none;">Terjadi kesalahan. Coba lagi nanti.</p>
        </div>

        <footer>
            <p>&copy; 2024 HAMZX. Dibuat oleh HAMZX.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
